<!DOCTYPE html>
<html>

<head>
    <title>Ball Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script>
        //checking if browser supports the written script
        if (window.DeviceOrientationEvent) {
            document.write('<script src="player.js"><\/script>');
            document.write('<script src="index.js"><\/script>');
        } else {
            window.onload = () => {
                document.body.innerHTML = "<h3>Sorry, your browser doesn't support device orientation event.</h3>"
            };
        }
    </script>
    
</head>

<body>
    <canvas id="game">
        HTML5 not supported
    </canvas>
    <div id="counter">
        <!-- 3... 2... 1... -->
    </div>
    <div id="penalty">
        <!-- alerts for penalties -->
        <h3> + 5 sec </h3>
    </div>
    <div id="end">
        <h3>CONGRATULATIONS</h3>
        <h3 id="score"></h3>
        <button id="restart">Replay game</button>
    </div>
</body>

</html>
